name: Build addons

on:
  release:
    types: [published]
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build addon packages
        run: |
          chmod 775 ./yq
          chmod +x ./compile-addons.sh
          ./compile-addons.sh
          zip -9 addons.zip -j *.addon

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            addons.zip